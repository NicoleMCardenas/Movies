    </header>
    <main>
      <section>
      <h2 class="tith2 ">Crear Película</h2>
          <form class="form" id="mi-form">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" required/>
            <label  for="year">Año</label>
            <input
            type="number"
            name="year"
            id="year"
            min="1970"
            max="2025"
            required
            />
            <label for="director">Director</label>
            <input type="text" name="director" id="director" required/>
            <label for="duration">Duracion</label>
               <div class="inputsDuration">
            <input type="number" name="hours" id="hours" placeholder="Horas" min="0" max="12"/>
            <input type="number" name="minutes" id="minutes" placeholder="Minutos" min="0" max="59" required/>
               </div>
            <label for="genre">Genero</label>
            <select name="genre" id="genre" multiple required>
                <option value=""disabled>Seleccione uno o más géneros</option>
                <option value="accion">Acción</option>
                <option value="aventura">Aventura</option>
                <option value="cienciaFiccion">Ciencia Ficción</option>
                <option value="comedia">Comedia</option>
                <option value="drama">Drama</option>
                <option value="fantasia">Fantasía</option>
                <option value="musical">Musical</option>
                <option value="romance">Romance</option>
                <option value="terror">Terror</option>
                <option value="thriller">Thriller</option>
            </select>
            <label for="rate">Rating</label>
            <input type="number" name="rate" id="rate" required min="1" max="10"/>

            <label for="poster">Poster</label>
            <input type="url" name="poster" id="poster" placeholder="Url Imagen" required/>
            <div class="buttons">
            <button type="submit" id="submit">Crear</button>
            <button type="button" id="reset">Reset</button>
            </div>
          </form>
      </section>
    </main>
